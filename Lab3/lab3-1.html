	<h1>Drawing with Data</h1>
    <h2>Author: Hoo Ying Kit</h2>
	
    <script>
    //examplefrom Murray

    var w = 800;
    var h = 160;
    var padding = 30;
    
    var svg = d3.select("body")
                .append("svg")
                .attr("width",w)
                .attr("height",h)
                
    var dataset = [
                    [5, 20, 5],
                    [500, 90, 5],
                    [250, 50, 10],
                    [100, 33, 5],
                    [330, 95, 6],
                    [410, 12, 3],
                    [475, 44, 10],
                    [25, 67, 5],
                    [85, 21, 5],
                    [220, 88, 10]
                    ];

    //worked example from Murray
    var xScale = d3.scaleLinear()
                    .domain([d3.min(dataset, function(d) {
                        return d[0];
                    }),
                    d3.max(dataset, function(d) {
                        return d[0];
                    })])
                    .range([padding, w - padding - 120]);

    var yScale = d3.scaleLinear()
                    .domain([d3.min(dataset, function(d) {
                        return d[1];
                    }),
                    d3.max(dataset, function(d) {
                        return d[1];
                    })])
                    .range([h - padding, padding]);

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
   
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        //The cx and cy attribute define the x and y coordinates of the center of the circle.
        //If cx and cy are ommited, the circle's is set to (0,0).
        .attr("cx", function(d, i) {
            return xScale(d[0]);
        })
        .attr("cy", function(d){
            return yScale(d[1]);
        })
        .attr("r", function(d) {
            return d[2];
        })
        .attr("fill", function(d) {
            return d[0] === 500 ? "red" : "rgb(49, 145, 0)";
        });

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        // return the value of x coordinate and y coordinate
        .text(function(d) {
            return d[0] + "," + d[1];
        })
        //position of the x coordinate and y coordinate 
        .attr("x", function(d) {
            return xScale(d[0]) + 10;
        })
        .attr("y", function(d) {
            return yScale(d[1]) - 1;
        })
        .attr("fill", "green");

    </script>
