	<h1>Drawing with Data</h1>
    <h2>Author: Hoo Ying Kit</h2>
	
    <script>
    //examplefrom Murray

    var w = 600;
    var h = 100;
    
    var svg = d3.select("body")
                .append("svg")
                .attr("width",w)
                .attr("height",h)
                
    var dataset = [
                    [5, 20],
                    [480, 90],
                    [250, 50],
                    [100, 33],
                    [330, 95],
                    [410, 12],
                    [475, 44],
                    [25, 67],
                    [85, 21],
                    [220, 88]
                    ];
   
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        //The cx and cy attribute define the x and y coordinates of the center of the circle.
        //If cx and cy are ommited, the circle's is set to (0,0).
        .attr("cx", function(d, i) {
            return d[0];
        })
        .attr("cy", function(d){
            return d[1];
        })
        .attr("r", 5)
        .attr("fill", "rgb(49, 145, 0)");

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        // return the value of x coordinate and y coordinate
        .text(function(d) {
            return d[0] + "," + d[1];
        })
        //position of the x coordinate and y coordinate 
        .attr("x", function(d) {
            return d[0]+10;
        })
        .attr("y", function(d) {
            return d[1]-2;
        })

    </script>
